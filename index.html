<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tailwind.css">
    <title>G-Hash</title>
    <script defer src="./js/main.js"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-gray-200 p-5">

<header class="w-full max-w-4xl flex flex-row items-center justify-between bg-gray-800 p-4 rounded-lg shadow-lg mb-6">
    <h1 class="text-2xl font-bold text-white">G-Hash</h1>
    <button class="flex items-center text-sm font-medium bg-gray-700 text-white px-4 py-2 rounded-md shadow hover:bg-gray-600">
        <span class="ml-1">Star on GitHub</span>
    </button>
</header>

<div class="w-full max-w-4xl flex flex-row items-center justify-between bg-gray-800 p-4 rounded-lg shadow-lg mb-6 gap-2.5">
    <!-- Input Text Area -->
    <div class="w-full md:w-1/2">
        <label class="block text-gray-300 text-sm font-bold mb-2" for="inputText">Input</label>
        <textarea id="inputText" class="w-full h-40 p-3 border border-gray-600 rounded-lg shadow-sm transition duration-300 ease-in-out transform focus:outline-blue-500 hover:shadow-lg hover:border-blue-400 bg-gray-700 text-white resize-none"></textarea>
    </div>
    
    <!-- Output Text Area -->
    <div class="relative w-full md:w-1/2">
        <label class="block text-gray-300 text-sm font-bold mb-2" for="outputText">Result</label>
        <textarea id="outputText" class="w-full h-40 p-3 border border-gray-600 rounded-lg shadow-sm bg-gray-700 text-gray-300 resize-none" readonly></textarea>
        <button onclick="copyToClipboard('outputText')" class="absolute top-2 right-2 bg-gray-700 hover:bg-gray-500 text-white p-2 rounded-lg border-white ">ðŸ“‹</button>
    </div>
</div>

<div class="p-5 md:p-15 lg:p-28">
    <div class="p-10 bg-gray-800 rounded">
      <div id="disqus_thread"></div>
      <script>
        (function () {
          var d = document,
            s = d.createElement("script");
          s.src = "https://workpace.disqus.com/embed.js";
          s.setAttribute("data-timestamp", +new Date());
          (d.head || d.body).appendChild(s);
        })();
      </script>
      <noscript>
        Please enable JavaScript to view the
        <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
      </noscript>
    </div>
</div>

<footer class="w-full max-w-4xl rounded-lg py-6 bg-gray-800 text-center">
    <p class="text-gray-400">&copy; 2025 raflyasliGalek. All rights reserved.</p>
</footer>

<script src="./js/main.js"></script>
<!-- Extended  -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tailwind.css">
    <title>G-Hash</title>
    <script defer src="./js/main.js"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-5">

<header class="w-full max-w-4xl flex flex-row items-center justify-between bg-white p-4 rounded-lg shadow-lg mb-6">
    <h1 class="text-2xl font-bold text-gray-800">G-Hash</h1>
    
    <!-- GitHub Star Button -->
    <button class="flex items-center text-sm font-medium bg-black text-white px-4 py-2 rounded-md shadow hover:bg-black/90">
        <svg class="w-4 h-4 fill-current" viewBox="0 0 438.549 438.549">
            <path d="M409.132 114.573c-19.608-33.596-46.205-60.194-79.798-79.8-33.598-19.607"></path>
        </svg>
        <span class="ml-1">Star on GitHub</span>
    </button>
</header>

<div class="flex items-center justify-center min-h-screen bg-gray-100 p-5">
    <div class="w-full max-w-4xl bg-white p-6 rounded-lg shadow-lg font-mono flex flex-col md:flex-row gap-4">
        <!-- Input Text Area -->
        <div class="w-full md:w-1/2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="inputText">Input</label>
            <textarea id="inputText" class="w-full h-40 p-3 border border-gray-300 rounded-lg shadow-sm transition duration-300 ease-in-out transform focus:outline-blue-500 hover:shadow-lg hover:border-blue-500 bg-gray-100 resize-none"></textarea>
        </div>
        
        <!-- Output Text Area -->
        <div class="w-full md:w-1/2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="outputText">Result</label>
            <textarea id="outputText" class="w-full h-40 p-3 border border-gray-300 rounded-lg shadow-sm bg-gray-200 resize-none" readonly></textarea>
        </div>
    </div>
</div>
<div class="p-5 md:p-15 lg:p-28">
    <div class="p-10 bg-white rounded">
      <div id="disqus_thread"></div>
      <script>
        (function () {
          var d = document,
            s = d.createElement("script");
          s.src = "https://workpace.disqus.com/embed.js";
          s.setAttribute("data-timestamp", +new Date());
          (d.head || d.body).appendChild(s);
        })();
      </script>
      <noscript
        >Please enable JavaScript to view the
        <a href="https://disqus.com/?ref_noscript"
          >comments powered by Disqus.</a
        ></noscript
      >
    </div>
  </div>

  <footer class="py-6 bg-gray-800 text-center">
    <p class="text-gray-400">
      &copy; 2025 raflyasliGalek. All rights reserved.
    </p>
  </footer>
    <script src="./js/main.js"></script>
</body>
</html>
